<div class="container-fluid m-2 fs-2">
    <img src="assets/shopping_cart_FILL0_wght400_GRAD0_opsz48.svg" alt="">
    Marketplace Cart
</div>

<hr>

<div class="container-fluid d-flex justify-content-center">
    <div class="row m-2 d-flex justify-content-center col-lg-12 col-md-12 col-12">
        <div class="card m-2 col-12" *ngFor="let item of cartItems">
            <div class="row g-0">
                <div class="col-md-4">
                    <img [src]="item.image" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h2 class="card-title">{{ item.title }}</h2>
                        <h3>{{ item.price }}</h3>
                        <h3>{{ item.category }}</h3>
                        <p>{{ item.description }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<app-footer></app-footer>
